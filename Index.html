<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>REGISTRATION FORM</h1>
    </header>
    <section class="layer">
        <div class="div-layer">
            <form action="">
                  <div class="div">
                    <label for="full name">FULL NAME</label>
                     <input type="text"placeholder="Enter your name"required>
                  </div>

                  <div class="div">
                     <label for="email">Email</label>
                     <input type="email"placeholder="Enter your email"required>
                  </div>

                 <div class="div">
                  <label for="password">Password</label>
                <input type="password"placeholder="Enter password"required>
                <label for="password">Confirm password</label>
                <input type="password"id="password" placeholder="Confirm password"required>
            </div>

            <div class="div">
                     <label for="address">Address 1</label>
                     <input type="address"placeholder="Enter address 1"required>
                     <label for="address">Address 2</label>
                     <input type="address"placeholder="Optional">
                  </div>

                  <div class="div">
                     <label for="location">Location</label>
                     <input type="location"placeholder="Enter your location"required>
                  </div>
                  <button class="btn"id="submit">Create Account</button>

            </form>
            

            
        </div>
    </section>
</body>
</html>
